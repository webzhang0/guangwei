<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>联系我们</title>
    <link rel="stylesheet" href="../../css/common/base.css">
    <link rel="stylesheet" href="../../css/aboutus/contact.css">
    
    <script type="text/javascript" src="../../js/lib/windowSize.js"></script>
</head>
<body>
    <div class="back-wrap">
        <a href="javascript:;" class="goback" id="goBack">
            返回
        </a>
    </div>
    <div class="content">
        <div class="contact-img">
            <img src="../../images/aboutus/aboout-header.gif" alt="">
        </div>
        <div class="contact-content">
             <div class="contact-title">
                  联系我们
             </div>
             <div class="myposition">
                 <div class="title">光纬戏剧有限公司</div>
                 <div class="item wei">微信：guangweixiju</div>
                 <div class="item phone">电话：010-67588868</div>
                 <div class="item dizhi">地址：北京市朝阳区广渠门外大街8号优士阁A座12B02</div>
                 <div id="map"> 
                    <img src="../../images/aboutus/map.jpg">
                 </div>
             </div>
             <div class="contact-us">
                 <div class="partOne">
                     <div class="input-name">姓名</div>
                     <input type="text" class="contact-input" placeholder="请填写姓名">
                 </div>
                 <div class="partTwo">
                     <div class="input-name">
                          电话
                     </div>
                     <input type="text" class="contact-input" placeholder="请填写电话">
                 </div>
                 <div class="partThree">
                     <div class="input-name">
                         留言
                     </div>
                     <textarea name="" class="contact-textarea" placeholder="请输入内容"></textarea>
                 </div>
                 <div class="contact-btn">
                     提交留言
                 </div>
             </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../../js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
</body>
</html>
